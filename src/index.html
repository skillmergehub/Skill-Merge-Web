<script>
jQuery(document).ready(function() {
      // SVG 
      var snapC = Snap("#svgC"); 

      // SVG C - "Squiggly" Path
      var myPathC = snapC.path("M62.9 14.9c-25-7.74-56.6 4.8-60.4 24.3-3.73 19.6 21.6 35 39.6 37.6 42.8 6.2 72.9-53.4 116-58.9 65-18.2 191 101 215 28.8 5-16.7-7-49.1-34-44-34 11.5-31 46.5-14 69.3 9.38 12.6 24.2 20.6 39.8 22.9 91.4 9.05 102-98.9 176-86.7 18.8 3.81 33 17.3 36.7 34.6 2.01 10.2.124 21.1-5.18 30.1").attr({
        id: "squiggle",
        fill: "none",
        strokeWidth: "1",
        stroke: "rgba(0,0,0,0.1)",
        strokeMiterLimit: "10",
        strokeDasharray: "5 10",
        strokeDashOffset: "180"
      });

      // SVG C - Triangle (As Polyline)
      var Triangle = snapC.polyline("0,30,15,0,30,30");
      Triangle.attr({
        id: "plane",
        fill: "rgba(0,0,0,0.050)"
      }); 
      
      // Initialize Triangle on Path
      function initTriangle() {
        var triangleGroup = snapC.g(Triangle); // Group polyline 
        var movePoint = myPathC.getPointAtLength(0);
        triangleGroup.transform('t' + parseInt(movePoint.x - 15) + ',' + parseInt(movePoint.y - 15) + 'r' + (movePoint.alpha - 90));
      }

      initTriangle();
      
      // SVG C - Draw Path
      var lenC = myPathC.getTotalLength();

      // SVG C - Animate Path
      function animateSVG() {
        myPathC.attr({
          stroke: 'rgba(0,0,0,0.1)',
          strokeWidth: 1,
          fill: 'none',
          "stroke-dasharray": "5 10",
          "stroke-dashoffset": "180"
        }).animate({"stroke-dashoffset": 10}, 5000, mina.easeinout, function() {
          myPathC.attr({"stroke-dashoffset": 180}); // Reset the dashoffset
          animateSVG(); // Restart the animation
        });
        
        var triangleGroup = snapC.g(Triangle); // Group polyline

        Snap.animate(0, lenC, function(value) {
          var movePoint = myPathC.getPointAtLength(value);
          triangleGroup.transform('t' + parseInt(movePoint.x - 15) + ',' + parseInt(movePoint.y - 15) + 'r' + (movePoint.alpha - 90));
        }, 2500, mina.easeinout, function() {
          triangleGroup.transform('t' + parseInt(myPathC.getPointAtLength(0).x - 15) + ',' + parseInt(myPathC.getPointAtLength(0).y - 15) + 'r' + (myPathC.getPointAtLength(0).alpha - 90)); // Reset the triangle position
        });
      }

      // Start the animation loop
      animateSVG();
    });
</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const menuToggle = document.querySelector(".menu-toggle");
  const mobileMenuWrapper = document.querySelector(".mobile-menu-wrapper");
  const menuLinks = document.querySelectorAll(".mobile-menu a");


  menuToggle.addEventListener("click", function() {
    mobileMenuWrapper.classList.toggle("body-visible");
  });


  menuLinks.forEach(link => {
    link.addEventListener("click", function() {
      mobileMenuWrapper.classList.remove("body-visible");
    });
  });
});


</script>

<script>
  // Function to scroll to the top
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Show or hide the button based on scroll position
  window.addEventListener('scroll', function() {
    const button = document.getElementById('scrollToTopButton');
    if (window.pageYOffset > 300) {
      button.style.display = 'flex';
    } else {
      button.style.display = 'none';
    }
  });
</script>

<script>
 document.querySelectorAll('.step').forEach(step => {
    step.addEventListener('mouseover', () => {
        step.style.transform = 'scale(1.3)';
    });

    step.addEventListener('mouseout', () => {
        step.style.transform = 'scale(1)';
    });
});

</script>
